<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
  <table>
    <thead>
    <tr>
      <th>Color</th><th>Year</th><th>Model</th>
    </tr>
    </thead>
    <tbody>
      <th:block th:each="car : ${cars}">
        <tr>
          <td th:text="${car.color}"></td>
          <td th:text="${car.year"></td>
          <td th:text="${car.model}"></td>
        </tr>
      </th:block>
    </tbody>
  </table>
</body>
</html>
