<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
  <table>
    <tr>
      <th>Color</th>
      <th>Year</th>
      <th>Model</th>
    </tr>
      <tr th:each="car : ${cars}">
          <td th:text="${car.color}"></td>
          <td th:text="${car.year}"></td>
          <td th:text="${car.model}"></td>
      </tr>
  </table>
</body>
</html>
